<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
    
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <a class="navbar-brand" href="./index.html">Weather Forecast</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Find Weather</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="./signup.html">Sign up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact us</a>
                </li>
              </ul>
            </div>
          </nav>
       <div class="pagecard">
        <img src="./images/clouds.png" alt="img">
        <div class="formcard">
            <h2 class="h1-responsive font-weight-bold text-center my-4 text-dark">Sign Up</h2>
            <p class="text-center w-responsive mx-auto "> Create Account</p>
            <div class="row">

                <!--Grid column-->
                <div class="col-md-9 ">
                    <form id="signup-form" name="signup-form" action="#" method="POST">
        
                        <!--Grid row-->
                        <div class="row justify-content-center">
        
                            <!--Grid column-->
                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Your name</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
                            <!--Grid column-->
                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="country" class="">Country</label>
                                    <input type="text" id="country" name="country" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
                              <!--Grid column-->
                              <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="phone" class="">Phone Number</label>
                                    <input type="text" id="phone" name="phone" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->

                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="password" class="">Password</label>
                                    <input type="text" id="password" name="password" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="confirmpassword" class="">Confirm Password</label>
                                    <input type="text" id="confirmpassword" name="confirmpassword" class="form-control">
                                </div>
                            </div>
        
                        </div>
                        <!--Grid row-->
         
                    </form>
                    <br>
                    <div class="text-center">
                        <a class="btn btn-primary text-white" onclick="document.getElementById('signup-form').submit();">Create Account</a>
                    </div>
                 </div>
                <!--Grid column-->
        
                
        
            </div>

            <p class="text-center w-responsive mx-auto my-2"> Already Member?<a class="link" href="./signin.html"> Sign in</a></p>

        </div>
       </div>
  </body>
</html>
