<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css" />
    <title>Sign in</title>
    
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-light  ">
            <a class="navbar-brand" href="#">Weather Forecast</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Find Weather</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="./signin.html">Sign in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./contact.html">Contact us</a>
                </li>
              </ul>
            </div>
          </nav>
       <div class="pagecard">
        <img src="./images/clouds.png" alt="img">
        <div class="formcard">
            <h2 class="h1-responsive font-weight-bold text-center my-4 text-dark">Sign In</h2>
            <p class="text-center w-responsive mx-auto "> Back to Account</p>
            <div class="row">

                <!--Grid column-->
                <div class="col-md-9 ">
                    <form id="signin-form" name="signin-form" action="#" method="POST">
        
                        <!--Grid row-->
                        <div class="row justify-content-center">
        
                            <!--Grid column-->
                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Your name</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->
                           
        
                            <!--Grid column-->
                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                            <!--Grid column-->

                            <div class="col-md-12 my-2">
                                <div class="md-form mb-0">
                                    <label for="password" class="">Password</label>
                                    <input type="text" id="password" name="password" class="form-control">
                                </div>
                            </div>
 
                        </div>
                        <!--Grid row-->
         
                    </form>
                    <br>
                    <div class="text-center">
                        <a class="btn btn-primary" onclick="document.getElementById('signin-form').submit();">Send</a>
                    </div>
                 </div>
                <!--Grid column-->
        
                
        
            </div>

            <p class="text-center w-responsive mx-auto my-2"> New Member?<a class="link" href="./signup.html"> Sign up</a></p>

        </div>
       </div>



       
  </body>
</html>
